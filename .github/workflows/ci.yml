name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Install Python 3.13
        run: uv python install 3.13

      - name: Sync dependencies
        run: uv sync --frozen --all-extras

      - name: Ruff format check
        run: uv run ruff format --check .

      - name: Ruff lint
        run: uv run ruff check .

      - name: Tests
        run: uv run -m pytest

      - name: Docker build
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}
      - name: Build and push image
        if: github.event_name != 'pull_request'
        env:
          IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/todo-ui
        run: |
          REPO_OWNER_LC=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          IMAGE="ghcr.io/${REPO_OWNER_LC}/todo-ui"
          docker buildx build --push -t "${IMAGE}:latest" -t "${IMAGE}:${GITHUB_SHA}" .
